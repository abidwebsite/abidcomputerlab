  <title>Picture Gallery</title>
  <style>
      body {
          font-family: Arial, sans-serif;
          background-color: #222;
          color: #fff;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          min-height: 100vh;
          margin: 0;
      }
      .gallery {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          gap: 20px;
      }
      .gallery-item {
          position: relative;
          text-align: center;
          border: 2px solid #444;
          border-radius: 10px;
          overflow: hidden;
          transition: transform 0.3s;
      }
      .gallery-item:hover {
          transform: scale(1.05);
      }
      .gallery-item img {
          width: 200px;
          height: 150px;
          object-fit: cover;
      }
      .neon-text {
        padding-bottom: 5px;        
          font-size: 24px;
          color: #fff;
          text-align: center;
          margin-top: 20px;
          text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 15px #0ff;
          animation: neon 1.5s infinite alternate;
      }
      @keyframes neon {
          from {
              text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 15px #0ff;
          }
          to {
              text-shadow: 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff;
          }
      }
  </style>
</head>
